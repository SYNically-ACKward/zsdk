[pytest]
markers =
    firewall_filtering_rules: mark a test as part of firewall_filtering_rules group
    ip_destination_groups: mark a test as part of ip_destination_groups group
    ip_source_groups: mark a test as part of ip_source_groups group
    ipv6_destination_groups: mark a test as part of ipv6_destination_groups group
    ipv6_source_groups: mark a test as part of ipv6_source_groups group
    network_application_groups: mark a test as part of network_application_groups group
    network_applications: mark a test as part of network_applications group
    network_service_groups: mark a test as part of network_service_groups group
    network_services: mark a test as part of network_services group
    time_windows: mark a test as part of time_windows group
    departments: mark a test as part of the departments under user_management
    groups: mark a test as part of the groups under user_management
    users: mark a test as part of the users under user_management
    auditors: mark a test as part of the auditors under user_management
    web_dlp_rules: Marks tests related to web_dlp_rules methods.
    incident_receivers: Marks tests related to incident_receivers methods.
    idm_profiles: Marks tests related to idm_profiles methods.
    icap_servers: Marks tests related to icap_servers methods.
    dlp_notification_templates: Marks tests related to dlp_notification_templates methods.
    dlp_dictionaries: Marks tests related to dlp_dictionaries methods.
    dlp_engines: Marks tests related to dlp_engines methods.
    dlp_edm: Marks tests related to dlp_edm methods.
    device_groups: Marks tests related to device_groups.device_groups methods
    devices: Marks tests related to device_groups.devices methods
    locations: All tests related to locations.
    locations_locations: Tests related to 'locations' within 'locations'.
    locations_sublocations: Tests related to 'sublocations' within 'locations'.
    locations_location_groups: Tests related to 'location groups' within 'locations'.
    rule_labels: All tests related to rule_labels.
    rule_labels_rule_labels: Tests related to 'rule_labels' within 'rule_labels'.
    sandbox_report: All tests related to sandbox_report.
    sandbox_report_sandbox_report_quota: Tests related to 'sandbox_report_quota' within 'sandbox_report'.
    sandbox_report_sandbox_report_file: Tests related to 'sandbox_report_file' within 'sandbox_report'.
    sandbox_settings: All tests related to sandbox_settings.
    sandbox_settings_sandbox_settings: Tests related to 'sandbox_settings' within 'sandbox_settings'.
    sandbox_submission: All tests related to sandbox_submission.
    sandbox_submission_sandbox_submission: Tests related to 'sandbox_submission' within 'sandbox_submission'.
    security_policy: All tests related to security_policy.
    security_policy_allowlist: Tests related to 'allowlist' within 'security_policy'.
    security_policy_denylist: Tests related to 'denylist' within 'security_policy'.
    security_policy_blacklist: Tests related to 'blacklist' within 'security_policy'.
    traffic_forwarding: marks tests related to traffic forwarding.
    gre_tunnels: marks tests related to GRE tunnels.
    ipv6: marks tests related to IPv6 settings in traffic forwarding.
    static_ips: marks tests related to Static IPs in traffic forwarding
    vips: marks tests related to VIPs in traffic forwarding
    vpn_credentials: marks tests related to VPN Credentials in traffic forwarding
    url_categories: marks a test as a url_categories test.
    url_filtering_rules: marks a test as a url_filtering_rules test.
    user_authentication_settings: marks tests related to user_authentication_settings in user_authentication_settings
    app_total: marks tests related to app_total in app_total
